<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lokesh Para | Portfolio</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #0a192f;
      color: #8892b0;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 600px;
      border-radius: 8px;
      background-color: #112240;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #ccd6f6;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: transparent;
      color: #64ffda;
      border: 1px solid #64ffda;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    a:hover {
      background-color: rgba(100, 255, 218, 0.1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lokesh Para</h1>
    <p>Welcome to my portfolio website! You will be redirected to the main site in a moment. If you are not redirected, please click the button below.</p>
    <a href="https://lokeshpara.github.io">Go to Portfolio</a>
  </div>
  <script>
    // Redirect after a short delay
    setTimeout(function() {
      window.location.href = "https://lokeshpara.github.io";
    }, 1500);
  </script>
</body>
</html>
